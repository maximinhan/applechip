type=@jdbcType@
url=@jdbcUrl@
username=@jdbcUsername@
password=@jdbcPassword@

initialSize=5
#initialSize=초기에 생성되는 커넥션의 개수
maxActive=100
#maxActive=커넥션 풀이 제공할 최대 커넥션의 개수
maxWait=10000
#maxWait=풀에 커넥션에 존재하지 않을 때, 커넥션이 다시 풀에 리턴될 때까지 대기시간, 1/1000초 단위, -1일 경우 무한대기
maxIdle=15
#maxIdle=사용되지 않고 풀에 저장될 수 있는 최대 커넥션 개수, 음수일 경우 제한이 없다.
minIdle=5
#minIdle=사용되지 않고 풀에 저장될 수 있는 최소 커넥션 개수, 음수일 경우 제한이 없다.
testOnBorrow=true
#testOnBorrow=true 일 경우 커넥션 풀에서 커넥션을 가져올 때 커넥션이 유효한지의 여부 검사
testOnReturn=true
#testOnReturn=true 일 경우 커넥션 풀에서 커넥션을 반환할 때 커넥션이 유효한지의 여부 검사
testWhileIdle=true
#testWhileIdle=true 일 경우 비활성화 커넥션을 추출할 때 커넥션이 유효한지의 여부를 검사해서 유효하지 않은 커넥션은 풀에서 제거
timeBetweenEvictionRunsMillis=10000
#timeBetweenEvictionRunsMillis=사용되지 않은 커넥션을 추출하는 쓰레드의 실행주기를 지정한다. 양수가 아닌경우 실행되지 않는다. (1800000)
numTestsPerEvictionRun=3
#numTestsPerEvictionRun=사용되지 않는 커넥션을 몇 개 검사할 지 지정
minEvictableIdleTimeMillis=-1
#minEvictableIdleTimeMillis=사용되지 않은 커넥션을 추출할 때 이 속성에서 지정한 시간 이상 비활성화 상태인 커넥션만 추출한다. 양수가 아닌 경우 비활성화된 시간으로 풀에서 제건 안됨. 1/1000초 단위 (1800000)
poolPreparedStatements=true
#poolPreparedStatements=PreparedStatements를 풀링 할 것인지 결정한다. PreparedStatement란 이처럼 바인드 변수의 사용을 가능케 하기 위해 사용됩니다. 따라서 동일한 문장(위처럼 값만 바뀐다거나 할때)이 여러 번 연속으로 실행되거나 비교적 연속적(라이브러리 캐쉬에 있는 실행계획이 LRU에 의해 메모리에서 삭제되기 직전에 다시 실행되기만 한다면)으로 실행된다면 월등한 성능향상을 얻을 수 있습니다. 그러므로 꼭 사용하도록 설정한다.( true로 설정해준다.)
defaultAutoCommit=true
removeAbandoned=true
removeAbandonedTimeout=300
defaultTransactionIsolation=2
#defaultTransactionIsolation=(-1),NONE(0),READ_COMMITTED(2),READ_UNCOMMITTED(1),REPEATABLE_READ(4),SERIALIZABLE(8)

hibernate.query.substitutions=true 'Y', false 'N'
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
#hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.region.factory_class=org.hibernate.cache.SingletonEhCacheRegionFactory
hibernate.cache.provider_configuration_file_resource_path=ehcache.xml
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=update
org.hibernate.envers.audit_table_suffix=_h
javax.persistence.query.timeout=0
#hibernate.cache.region.factory_class=org.hibernate.cache.EhCache
