type=@jdbcType@

defaultAutoCommit=true
#defaultAutoCommit=datasource로부터 리턴된 connection에 대한 auto-commit 여부를 설정 (true)
defaultReadOnly=true
#defaultReadOnly=Connection Pool에 의해 생성된 Connection에 read-only 속성 부여 (false)
defaultTransactionIsolation=READ_UNCOMMITTED
#defaultTransactionIsolation=리턴된 connection에 대한 transaction isolation 속성 부여 (UNKNOWN(-1)) UNKNOWN(-1),NONE(0),READ_COMMITTED(2),READ_UNCOMMITTED(1),REPEATABLE_READ(4),SERIALIZABLE(8)
defaultCatalog=
#defaultCatalog=Connection의 catlog 설정 (null)

#driverClassName
#driverClassName=jdbc driver의 class name 설정
maxActive=100
#maxActive=동시에 할당할 수 있는 active connection 최대 갯수를 설정 (8)
maxIdle=15
#maxIdle=pool에 남겨놓을 수 있는 idle connection 최대 갯수를 설정 (8)
minIdle=5
#minIdle=Connection pool의 최소한 idle connection 갯수 설정 (0)
initialSize=5
#initialSize=Connection pool에 생성될 초기 connection size 설정 (0)
maxWait=10000
#maxWait=모든 Connection이 사용중일 경우 최대 대기 시간을 설정  단위 1/1000초 (-1)
testOnBorrow=true
#testOnBorrow=Connection pool에서 객체를 가지고 오기 전에 그 객체의 유효성을 확인할 것인지 결정 (true)
testOnReturn=true
#testOnReturn=객체를 return하기 전에 객체의 유효성을 확인할 것인지 결정 (false)

timeBetweenEvictionRunsMillis=1800000
#timeBetweenEvictionRunsMillis=사용되지 않은 커넥션을 추출하는 쓰레드의 실행주기를 지정한다. 양수가 아닌경우 실행되지 않는다. (-1)
numTestsPerEvictionRun=3
#numTestsPerEvictionRun=사용되지 않는 커넥션을 몇 개 검사할 지 지정 (3)
minEvictableIdleTimeMillis=-1
#minEvictableIdleTimeMillis=사용되지 않은 커넥션을 추출할 때 이 속성에서 지정한 시간 이상 비활성화 상태인 커넥션만 추출한다. 양수가 아닌 경우 비활성화된 시간으로 풀에서 제건 안됨. 1/1000초 단위 (1800000)
testWhileIdle=true
#testWhileIdle=true 일 경우 비활성화 커넥션을 추출할 때 커넥션이 유효한지의 여부를 검사해서 유효하지 않은 커넥션은 풀에서 제거 (false)

password=@jdbcPassword@
#password=DataBase 접근하기 위한 암호
url=@jdbcUrl@
#url=DataBase url을 설정
username=@jdbcUsername@
#username=DataBase 접근하기 위한 사용자명

validationQuery=
#validationQuery=validationQuery를 설정 (null) setTestOnBorrow(false), setTestOnReturn(false), setTestWhileIdle(false);
validationQueryTimeout=-1
#validationQueryTimeout=(-1)
initConnectionSqls=;
#initConnectionSqls=(Collections.EMPTY_LIST)
accessToUnderlyingConnectionAllowed=false
#accessToUnderlyingConnectionAllowed=(false)
removeAbandoned=true
#removeAbandoned=(false)
removeAbandonedTimeout=300
#removeAbandonedTimeout=(300)
logAbandoned=false
#logAbandoned=(false)
poolPreparedStatements=true
#poolPreparedStatements=PreparedStatement 사용여부 (false)
maxOpenPreparedStatements=-1
#maxOpenPreparedStatements=(-1)
connectionProperties=group=com.applechip;version=1.0
#connectionProperties=(new Properties())

hibernate.query.substitutions=true 'Y', false 'N'
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
#hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.region.factory_class=org.hibernate.cache.SingletonEhCacheRegionFactory
hibernate.cache.provider_configuration_file_resource_path=ehcache.xml
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=update
org.hibernate.envers.audit_table_suffix=_h
javax.persistence.query.timeout=0
#hibernate.cache.region.factory_class=org.hibernate.cache.EhCache
